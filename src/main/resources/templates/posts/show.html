<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <h1>Post Details</h1>
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>


    <h1>Show Post</h1>

    <h2>Title: <span th:text="${post.title}"></span></h2>
    <p>Body: <span th:text="${post.body}"></span></p>
    <p>User: <span th:text="${post.user.username}"></span></p>

    <a href="/posts">Back to Posts</a>
</body>
</html>
